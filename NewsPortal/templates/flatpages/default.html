<!DOCTYPE html>
<html lang="en">
    <head>
        {%load static%}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{%block title%}1{%endblock title%}</title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href='{% static "assets/favicon.ico"%}' />
        <!-- Core theme CSS (includes Bootstrap)-->


        <link href='{% static "css/styles.css"%}' rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="https://new.skillfactory.ru/informacionnaya-bezopasnost-mag-mephi#forma!">SKILLFACTORY</a>
            </div>
        </nav>
        <!-- Header - set the background image for the header in the line below-->
        <header class="py-5 bg-image-full" style="background-image: url('https://avatars.mds.yandex.net/i?id=f4fced9f429b5dbbeb10c81645efe030632b3af5-5351088-images-thumbs&n=13')">
            <div class="text-center my-5">
                <img class="img-fluid rounded-circle mb-4" src='{% static "assets/mydog.ico"%}' alt="..." />
                <p>This is my dog</p>
            </div>
        </header>
        <!-- Content section-->
        <section class="py-5">
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <h2 align="center">Content</h2>
                        <h3>{%block title2%}{%endblock title2%}</h3>
                        <h4 align="center">{%block header%}{%endblock header%}</h4>
                        <p class="lead">{%block content%}{%endblock content%}</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Image element - set the background image for the header in the line below-->
        <div class="py-5 bg-image-full" style="background-image: url('https://avatars.mds.yandex.net/i?id=df8aa2c0b23381195af17440797ea27baab05af3-9067770-images-thumbs&n=13')">
            <!-- Put anything you want here! The spacer below with inline CSS is just for demo purposes!-->
            <div style="height: 20rem"></div>
        </div>
        <!-- Content section-->
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">SKILLFACTORY</p></div>
        </footer>
    </body>
</html>
